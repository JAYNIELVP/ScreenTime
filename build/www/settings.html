<html>
<head>
  <meta charset="UTF-8">
  <title>ScreenTime</title>
  <link rel="stylesheet" href="../assets/css/styles.css">

    <div id="loader" class="loader">
      <span class="spinner"></span>
      <h1 id="loaderText">LOADING</h1>
    </div>
    <div id="popup" class="popup-container">
      <div class="popup">
          <h1 id="popupTitle">POPUP_TITLE</h1>
          <p id="popupDesc">POPUP_DESC</p>
          <div id="popupBtns" class="btns"></div>
      </div>
    </div>
    <header>
      <div class="container">
        <button onclick="backToWidget()" title="Back" style="margin-right: 12px;">
          ‚Üê Back
        </button>
        <img src="../icon.ico" alt="ScreenTime">
        <h1>ScreenTime</h1>
      </div>
    </header>

        <div class="stats">
          <h1>STATISTICS</h1>
          <div class="time">
            <h2>TIME</h2>
            <div class="chart"><canvas id="time-chart"></canvas></div>
          </div>
          <div class="consumption">
            <h2>CONSUMPTION</h2>
            <div class="chart"><canvas id="consumption-chart"></canvas></div>
          </div>
        </div>

          </div>
          <div class="shape">
            <h2>WIDGET SHAPE</h2>
            <div class="container">
              <select id="widget-shape">
                <option value="Square">Square</option>
                <option value="Wide">Wide</option>
                <option value="Tall">Tall</option>
                <option value="Free">Free</option>
              </select>
              <small style="color:#aaa;">Sets aspect and preset size for the timer widget.</small>
            </div>
          </div>
          <div class="energy">
            <div class="consumption">
              <h2>POWER CONSUMPTION (W)</h2>
              <input id="consumption" type="text">
            </div>
            <div class="cost">
              <h2>ENERGY COST ($/kWh)</h2>
              <input id="cost" type="text">
            </div>
          </div>
          <div class="data">
            <h2>DATA FILE</h2>
            <div class="container">
              <input id="data-path" type="text" disabled>
              <button onclick="changePath()">CHANGE PATH</button>
            </div>
          </div>
        </div>
    </main>
    <script src="../assets/js/settings.js"></script>
</body>
</html>
